    <script>
        // 자바스크립트변수
        let n1 = 1; // Number 타입
        let d1 = 1.5; // Number
        let s1 = "안녕"; // String
        let s2 = '안녕'; // String
        let bool = true; // Boolean
        let data1 = null;
        let data2; // undefined
        console.log(`n1: ${n1}`);
        console.log("d1: " + d1);
        console.log("s1", s1);
        console.log("s1", s1);
        console.log("bool", bool);
