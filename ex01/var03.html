<body>
    <script>
        // 배열과 전개연산자
        let arr = [1, 2, 3, 4];
        console.log(arr);
        console.log(arr[0]);

        // 1, 2, 3, 4     전개연산자
        let arr2 = [20, ...arr, 9] // 스프레드 연산자 자신의 타입을 벗김
        console.log(arr2)
    </script>
</body>
