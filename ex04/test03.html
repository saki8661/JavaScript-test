<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <button onclick="alert('Hello World!')">Click me</button>
    <button id="myBtn">Click me</button>
    <script>
        const myBtn = document.querySelector("#myBtn");
        myBtn.addEventListener("click", function () {
            alert("Hello World!");
        });
    </script>
</body>

</html>
